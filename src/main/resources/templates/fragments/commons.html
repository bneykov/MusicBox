<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <title>Music Box</title>
 <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">


  <link rel="stylesheet" th:href="@{/css/main.css}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a sec:authorize="!isAuthenticated()" class="navbar-brand" th:href="@{/}"><img
            alt="logo picture" src="/images/logo.png" class="logo"></a>
    <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/home}"><img
            alt="logo picture" src="/images/logo.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between ">
        <li class="nav-item"
        >
          <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/users/all}">All Users</a>
        </li>
        <li class="nav-item"
        >
          <a class="nav-link" th:href="@{/songs/all}">Songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/artists/all}">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/albums/all}">Albums</a>
        </li>
        <li  class="nav-item">
          <a class="nav-link" th:href="@{/playlists/all}">My Playlists</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown me-4">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My profile
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/profile}">View</a>
            <div class="dropdown-divider"></div>
            <form th:method="post"
                  th:action="@{/users/logout}">
            <input class="dropdown-item" type="submit" value="Logout">
            </form>
          </div>
        </li>
        <li  class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/login}">Login</a>
        </li>

      </ul>
    </div>
  </nav>
</header>
<footer>

</footer>
</body>

</html>
